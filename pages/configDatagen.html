    <script>
        let ipc = require('electron').ipcRenderer;
        let obj = {};
        let dtg = {};
        ipc.on('receive-datagen', function(event, arg){
            dtg = arg;

            let model = $("<ul/>");
            for (let i = 0; i < arg.columns.length; i++){
                let col = arg.columns[i];
                console.log(col.generator);
                model.append($("<li/>").text(col.name));
            }
            $(".directory-list").append($("<li/>").text(arg.name).append(model));

            /*----------------------------------------------------------------------------*/
            // get all folders in our .directory-list
            var allFolders = $(".directory-list li > ul");
            allFolders.each(function() {

                // add the folder class to the parent <li>
                var folderAndName = $(this).parent();
                folderAndName.addClass("folder");

                // backup this inner <ul>
                var backupOfThisFolder = $(this);
                // then delete it
                $(this).remove();
                // add an <a> tag to whats left ie. the folder name
                folderAndName.wrapInner("<a href='#' />");
                // then put the inner <ul> back
                folderAndName.append(backupOfThisFolder);

                // now add a slideToggle to the <a> we just added
                folderAndName.find("a").click(function(e) {
                    $(this).siblings("ul").slideToggle("slow");
                    e.preventDefault();
                });

            });
            /*----------------------------------------------------------------------------*/
        });
        ipc.on('configure-datagen', (event, arg) => {
            obj = arg;
            for(let attr in obj){
                if(obj.hasOwnProperty(attr)){
                    let $ele = $("#"+attr);
                    //console.log($ele.get(0),obj[attr]);
                    if($ele.is("[type=checkbox]")){
                        $ele.get(0).checked = obj[attr];
                    }else{
                        $ele.val(obj[attr]);
                    }
                }
            }
        });
        $(document).ready(function(){
            $("input, select").on("change blur", function(){
                let $t = $(this);
                obj[$t.attr("id")] = $t.is("[type=checkbox]") ? $t.is(":checked") : ($t.is("[type=number]") ? parseInt($t.val()) : $t.val());
            });
            $("button").click(function () {
                if($(this).is(".btn-primary")){
                    ipc.send('change-datagen', obj);
                }else{
                    ipc.send('change-datagen', false);
                }
            });

            $("#content div:nth-child(1)").show();
            $(".abas li:first div").addClass("selected");
            $(".aba").click(function(){
                $(".aba").removeClass("selected");
                $(this).addClass("selected");
                var indice = $(this).parent().index();
                indice++;
                $("#content div").hide();
                $("#content div:nth-child("+indice+")").show();
                if (indice === 2){
                    console.log("Aqui foi");
                    ipc.send('call-datagen');
                }
            });

            $(".aba").hover(
                function(){$(this).addClass("ativa")},
                function(){$(this).removeClass("ativa")}
            );
        });
    </script>
