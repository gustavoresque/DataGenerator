<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Data Generator</title>
      <link rel="stylesheet" href="photon-0.1.2-dist/css/photon.min.css">
      <link rel="stylesheet" href="UI/uiStyle.css">
      <link rel="stylesheet" href="UI/chips.css">
      <script src="photon-0.1.2-dist/template-app/js/menu.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="window">

    <!-- .toolbar-header sits at the top of your app -->

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Menu</h5>
            <span id="homeBtnNavBar" class="nav-group-item active">
                <span class="icon icon-tools"></span>
                Generate
            </span>
            <span id="resultBtnNavBar" class="nav-group-item">
            <span class="icon icon-doc-text-inv"></span>
                Result
            </span>

          </nav>
        </div>

        <div id="summaryTablePane" class="pane">
          <table style="width: 100%" id="tableCollumn" class="table-striped">
              <colgroup>
                  <col span="1" style="width: 5%;">
                  <col span="1" style="width: 5%;">
                  <col span="1" style="width: 10%;">
                  <col span="1" style="width: 10%;">
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 5%;">
              </colgroup>
            <thead id="thead">
            <tr>
              <th><input type="checkbox"></th>
              <th>Order</th>
              <th>Title</th>
              <th>Data Type</th>
              <th>Generator</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
          <button onclick="addGenerator()" class="floatButton">
            <span  style="font-size: 200%; color: white" class="icon icon-plus"></span>
          </button>
        </div>

        <div class="pane pane-sm sidebar rightSidebar">
          <h5 class="nav-group-title">Generator Properties</h5>
        </div>

        <div style="display: none" id="resultTablePane" class="pane">
          <!--<table class="table-striped">
            <thead id="theadResult">
            </thead>
            <tbody id="tbodyResult">
            </tbody>
          </table>-->
        </div>

      </div>

    </div>
    <div class="previewPanel">
      <h5 class="nav-group-title">Preview</h5>
      <div style="overflow-y: scroll; height: 270px;">
        <table class="table-striped">
          <thead id="theadResult">
          </thead>
          <tbody id="tbodyResult">
          </tbody>
        </table>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <div class="btn-group pull-right">
          <button id="generateButton" onclick="generateDatas()" class="btn btn-primary">
            Generate
          </button>
          <button class="btn btn-primary tooltip">
            <span style="color: white" class="icon icon-cog"></span>
          </button>
          <span class="tooltiptext">
            Generate &nbsp;
            <input id="rowsQtInput" style="color: black; width: 20%;" type="number" value=100>
            &nbsp; Rows
          </span>
        </div>
      </div>
    </footer>
  </div>

  <!-- Insert this line above script imports -->
  <script>
      if (typeof module === 'object') {
          window.module = module;
          module = undefined;
      }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>if (window.module) module = window.module;</script>

  <script src="datagen/datagen.js"></script>
  <script src="UI/uiLogic.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');

      showGenerators();
      //require('./datagen/datagen.js');
    </script>
  </body>
</html>
